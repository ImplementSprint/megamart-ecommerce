name: Reusable Governance Checks

on:
  workflow_call:
    inputs:
      working-directory:
        required: true
        type: string
        description: 'Working directory for the project'
      test-command:
        required: true
        type: string
        description: 'Full test command to run (including coverage and retry flags)'
      coverage-threshold:
        required: false
        type: number
        default: 80
        description: 'Minimum code coverage percentage required'
    outputs:
      coverage-percentage:
        value: ${{ jobs.governance-checks.outputs.coverage }}
        description: 'Extracted line coverage percentage'

jobs:
  governance-checks:
    name: Governance Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    outputs:
      coverage: ${{ steps.coverage.outputs.percentage }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ${{ inputs.working-directory }}/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint || echo "⚠️ ESLint not configured — skipping"

      - name: TypeScript Type Check
        run: |
          if [ -f "tsconfig.json" ]; then
            npx tsc --noEmit --strict
          else
            echo "⚠️ No tsconfig.json found — skipping type check"
          fi

      - name: Security Audit
        run: npm audit --audit-level=high || echo "⚠️ Security audit found issues"

      - name: Scan for Hardcoded Secrets
        run: |
          if grep -rn -E "(password|secret|api_key|token|private_key)\s*=\s*['\"][^'\"]{8,}" src/ 2>/dev/null; then
            echo "❌ Potential hardcoded secrets detected in source!"
            exit 1
          fi
          echo "✅ No hardcoded secrets detected"

      - name: Check for console.log Statements
        run: |
          if grep -rn "console\.log" src/ 2>/dev/null; then
            echo "❌ Found console.log statements in source code!"
            exit 1
          fi
          echo "✅ No console.log statements found"

      - name: Run Tests with Coverage
        run: ${{ inputs.test-command }}
        env:
          CI: true

      - name: Extract Coverage Percentage
        id: coverage
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE=$(jq '.total.lines.pct' coverage/coverage-summary.json)
          else
            COVERAGE=0
          fi
          echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT

          if (( $(echo "$COVERAGE < ${{ inputs.coverage-threshold }}" | bc -l) )); then
            echo "❌ Coverage ${COVERAGE}% is below threshold ${{ inputs.coverage-threshold }}%"
          else
            echo "✅ Coverage ${COVERAGE}% meets threshold ${{ inputs.coverage-threshold }}%"
          fi

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ inputs.working-directory }}-coverage
          path: ${{ inputs.working-directory }}/coverage
          retention-days: 14
